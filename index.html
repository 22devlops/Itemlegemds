            { name: "–ß–∞–π", attack: 7, ultimate: 17, health: 85, attackDesc: "–ú–µ—Ç–∞–µ—Ç –ª–∏—Å—Ç—å—è", ultimateDesc: "–ö–∏–¥–∞–µ—Ç –∫—Ä—É–∂–∫—É —Å —á–∞–µ–º (–∫–∏–ø—è—Ç–æ–∫)" },
            { name: "–£–¥–æ–±—Ä–µ–Ω–∏–µ", attack: 9, ultimate: 19, health: 95, attackDesc: "–†–∞—Å–∫–∏–¥—ã–≤–∞–µ—Ç —É–¥–æ–±—Ä–µ–Ω–∏–µ", ultimateDesc: "–ì–æ—Ä—à–æ–∫ —Å —Ü–≤–µ—Ç–æ–º –ø–∞–¥–∞–µ—Ç" },

            { name: "–ú–∞–π–∫–∞", attack: 6, ultimate: 16, health: 80, attackDesc: "–ö–ª—É–±–∫–∞–º–∏ –Ω–∏—Ç–∏", ultimateDesc: "–ú–∞–π–∫–∞ –∫–∏–¥–∞–µ—Ç—Å—è –Ω–∞ –≥–æ–ª–æ–≤—É –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ –Ω–∞ 5 —Å–µ–∫" },
            { name: "–°–∞—Ö–∞—Ä", attack: 9, ultimate: 20, health: 90, attackDesc: "–ú–µ—Ç–∞–µ—Ç –±–æ–ª—å—à–∏–º–∏ –∫—É—Å–∫–∞–º–∏ —Å–∞—Ö–∞—Ä–∞", ultimateDesc: "–°–∞—Ö–∞—Ä —Å—Ç–∞–≤–∏—Ç –º–Ω–æ–≥–æ –ª–µ–¥–µ–Ω—Ü–æ–≤" },

            { name: "–¢–µ–ª–µ–≤–∏–∑–æ—Ä", attack: 8, ultimate: 25, health: 100, attackDesc: "–Ø—Ä–∫–∏–º —ç–∫—Ä–∞–Ω–æ–º –≤ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞", ultimateDesc: "–¢–µ–ª–µ–≤–∏–∑–æ—Ä –ø–µ—Ä–µ–º–µ—â–∞–µ—Ç –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ –≤ '–¥—Ä—É–≥–æ–π –º–∏—Ä'" },
            { name: "–¢—ë—Ä–∫–∞", attack: 7, ultimate: 18, health: 85, attackDesc: "–ö–∞—Ä—Ç–æ—à–∫–æ–π", ultimateDesc: "–¢—ë—Ä–∫–∞ –∫–∏–¥–∞–µ—Ç —Ç–≤—ë—Ä–¥–æ–π –∫–∞—Ä—Ç–æ—à–∫–æ–π" },
            { name: "–í–µ–ª–æ—Å–∏–ø–µ–¥", attack: 6, ultimate: 15, health: 80, attackDesc: "–ó–≤—É–∫–æ–º –∑–≤–æ–Ω–∫–∞", ultimateDesc: "–í–µ–ª–æ—Å–∏–ø–µ–¥ –µ–¥–µ—Ç –Ω–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ –∏ –≤—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è" }
        ];

        // –¢–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentUser = null;
        let chestCount = 0;
        let collectedFighters = [];
        let player = null;
        let enemy = null;
        let playerHealth = 0;
        let enemyHealth = 0;
        let ultimateCharge = 0;
        let gameMode = null;

        let attackCooldown = false;
        let isPlayerTurn = true;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∞–∫—Ç–∏–≤–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);

            } else {

            }
        };

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞–∫–∫–∞—É–Ω—Ç–∞–º–∏
        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (!login || !password) {
                showAuthMessage('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            if (usersDB[login] && usersDB[login].password === password) {
                currentUser = { login: login };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                loadUserData();
                showScreen('menu');
            } else {
                showAuthMessage('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        }

        function register() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (!login || !password) {
                showAuthMessage('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            if (usersDB[login]) {
                showAuthMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                return;

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            usersDB[login] = {
                password: password,
                gameData: {
                    chestCount: 0,
                    collectedFighters: [fighters[0]], // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–≥–æ –±–æ–π—Ü–∞
                    selectedFighter: fighters[0]
                }
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('usersDB', JSON.stringify(usersDB));
            
            currentUser = { login: login };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            loadUserData();
            showScreen('menu');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showScreen('auth');
        }

        function loadUserData() {
            if (!currentUser || !usersDB[currentUser.login]) return;
            
            const userData = usersDB[currentUser.login].gameData;
            chestCount = userData.chestCount || 0;
            collectedFighters = userData.collectedFighters || [fighters[0]];
            player = userData.selectedFighter || fighters[0];
            
            updateChestCount();
        }

        function saveUserData() {
            if (!currentUser || !usersDB[currentUser.login]) return;
            
            usersDB[currentUser.login].gameData = {
                chestCount: chestCount,
                collectedFighters: collectedFighters,
                selectedFighter: player
            };
            
            localStorage.setItem('usersDB', JSON.stringify(usersDB));
        }

            document.getElementById('auth-message').innerText = message;

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–≥—Ä—ã
        function startGame(mode) {

                isPlayerTurn = true;

        }

        function startOnlineGame() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã –±—ã–ª–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º
            playerHealth = player.health;
            enemy = fighters[Math.floor(Math.random() * fighters.length)]; // –í —Ä–µ–∞–ª—å–Ω–æ–π –∏–≥—Ä–µ —ç—Ç–æ –±—ã–ª –±—ã –±–æ–µ—Ü —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            enemyHealth = enemy.health;
            ultimateCharge = 0;
            isPlayerTurn = Math.random() > 0.5; // –ö—Ç–æ —Ö–æ–¥–∏—Ç –ø–µ—Ä–≤—ã–º
            
            showScreen('game');
            updateFighter("player", player, playerHealth, ultimateCharge);
            updateFighter("enemy", enemy, enemyHealth, 0);
            updateUltimateButton();
            resetAttackCooldown();
            
            if (!isPlayerTurn) {
                document.getElementById('attack-btn').disabled = true;
                document.getElementById('ultimate-btn').disabled = true;
                setTimeout(enemyOnlineAttack, 1000);
            }
        }

        function updateGameTimer() {
            if (!gameCodeExpiry) return;
            
            const now = new Date();
            const diff = gameCodeExpiry - now;
            
            if (diff <= 0) {
                document.getElementById('game-timer').innerText = '–ö–æ–¥ –∏—Å—Ç–µ–∫';
                gameCode = null;
                gameCodeExpiry = null;
                return;
            }
            
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('game-timer').innerText = `–î–µ–π—Å—Ç–≤—É–µ—Ç –µ—â–µ: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            setTimeout(updateGameTimer, 1000);
        }

        function updateFighter(elementId, fighter, health, ultCharge) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="fighter-card">
                    <p>${fighter.name}</p>
                    <p>–ó–¥–æ—Ä–æ–≤—å–µ: ${Math.max(0, health)}/${fighter.health}</p>
                    <div class="health-bar" style="width: ${Math.max(0, health) / fighter.health * 100}%;"></div>
                    <div class="ultimate-bar" style="width: ${ultCharge}%;"></div>
                </div>
            `;
        }

        function attack() {
            if (!player || !enemy || attackCooldown || !isPlayerTurn) return;
            
            // –í –æ–Ω–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—à –ª–∏ —Ö–æ–¥
            if (gameMode === 'online' && !isPlayerTurn) {
                document.getElementById('battle-log').innerText = '–°–µ–π—á–∞—Å —Ö–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞!';
                return;
            }
            
            enemyHealth -= player.attack;
            document.getElementById('battle-log').innerText = `${player.name} –∞—Ç–∞–∫—É–µ—Ç! ${player.attackDesc}. –£—Ä–æ–Ω: ${player.attack}`;
            updateFighter("enemy", enemy, enemyHealth, 0);

            if (enemyHealth <= 0) {
                winBattle();
            } else {
                chargeUltimate();
                
                if (gameMode === 'bot') {
                    setTimeout(botAttack, 1000);
                } else if (gameMode === 'online') {
                    isPlayerTurn = false;
                    document.getElementById('attack-btn').disabled = true;
                    document.getElementById('ultimate-btn').disabled = true;
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã –±—ã–ª–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –æ —Ö–æ–¥–µ
                    setTimeout(enemyOnlineAttack, 1500);
                }
            }
            
            // –í–∫–ª—é—á–∞–µ–º –∫—É–ª–¥–∞—É–Ω –Ω–∞ –∞—Ç–∞–∫—É
            startAttackCooldown();
        }

        function enemyOnlineAttack() {
            if (!player || !enemy) return;
            
            playerHealth -= enemy.attack;
            document.getElementById('battle-log').innerText = `${enemy.name} –∞—Ç–∞–∫—É–µ—Ç! ${enemy.attackDesc}. –£—Ä–æ–Ω: ${enemy.attack}`;
            updateFighter("player", player, playerHealth, ultimateCharge);

            if (playerHealth <= 0) {
                loseBattle();
            } else {
                isPlayerTurn = true;
                document.getElementById('attack-btn').disabled = false;
                updateUltimateButton();
                resetAttackCooldown();
            }
        }

        function botAttack() {
            if (!player || !enemy) return;
            
            playerHealth -= enemy.attack;
            document.getElementById('battle-log').innerText = `${enemy.name} –∞—Ç–∞–∫—É–µ—Ç! ${enemy.attackDesc}. –£—Ä–æ–Ω: ${enemy.attack}`;
            updateFighter("player", player, playerHealth, ultimateCharge);

            if (playerHealth <= 0) {
                loseBattle();
            } else {
                resetAttackCooldown();
            }
        }

        function startAttackCooldown() {
            attackCooldown = true;
            const btn = document.getElementById('attack-btn');
            btn.disabled = true;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—É–ª–¥–∞—É–Ω–∞
            let timeLeft = 1;
            btn.style.position = 'relative';
            
            const cooldownInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (timeLeft <= 0) {
                    clearInterval(cooldownInterval);
                    attackCooldown = false;
                    btn.disabled = false;
                    btn.style.background = '#3498db';
                } else {
                    const percent = timeLeft * 100;
                    btn.style.background = `linear-gradient(to top, #3498db ${percent}%, #7f8c8d ${percent}%)`;
                }
            }, 100);
        }

        function resetAttackCooldown() {
            attackCooldown = false;
            const btn = document.getElementById('attack-btn');
            btn.disabled = false;
            btn.style.background = '#3498db';
        }

        function chargeUltimate() {
            ultimateCharge += 25;
            if (ultimateCharge > 100) ultimateCharge = 100;
            updateUltimateButton();
            updateFighter("player", player, playerHealth, ultimateCharge);
        }

        function updateUltimateButton() {
            const ultimateBtn = document.getElementById('ultimate-btn');
            ultimateBtn.disabled = ultimateCharge < 100 || !isPlayerTurn;
        }

        function useUltimate() {
            if (ultimateCharge < 100 || attackCooldown || !isPlayerTurn) return;

            enemyHealth -= player.ultimate;
            ultimateCharge = 0;
            document.getElementById('battle-log').innerText = `${player.name} –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —É–ª—å—Ç—É! ${player.ultimateDesc}. –£—Ä–æ–Ω: ${player.ultimate}`;
            updateUltimateButton();
            updateFighter("player", player, playerHealth, ultimateCharge);

            if (enemyHealth <= 0) {
                winBattle();
            } else {
                if (gameMode === 'bot') {
                    setTimeout(botAttack, 1000);
                } else if (gameMode === 'online') {
                    isPlayerTurn = false;
                    document.getElementById('attack-btn').disabled = true;
                    document.getElementById('ultimate-btn').disabled = true;
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã –±—ã–ª–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –æ —Ö–æ–¥–µ
                    setTimeout(enemyOnlineAttack, 1500);
                }
            }
            
            // –í–∫–ª—é—á–∞–µ–º –∫—É–ª–¥–∞—É–Ω –Ω–∞ –∞—Ç–∞–∫—É
            startAttackCooldown();
        }

        function winBattle() {
            if (gameMode === 'bot') {
                chestCount++;
                updateChestCount();
                saveUserData();
                document.getElementById('battle-log').innerText = `–ü–æ–±–µ–¥–∞! –í—ã –ø–æ–ª—É—á–∏–ª–∏ —Å—É–Ω–¥—É–∫!`;
            } else {
                document.getElementById('battle-log').innerText = `–ü–æ–±–µ–¥–∞!`;
            }
            
            setTimeout(returnToMenu, 2000);
        }

        function loseBattle() {
            document.getElementById('battle-log').innerText = `–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!`;
            setTimeout(returnToMenu, 2000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –±–æ–π—Ü–∞–º–∏
        function openFightersScreen() {
            const fightersList = document.getElementById("fighters-list");
            fightersList.innerHTML = "";

            collectedFighters.forEach(fighter => {
                let fighterCard = document.createElement("div");
                fighterCard.classList.add("fighter-card");
                fighterCard.innerHTML = `
                    <p>${fighter.name}</p>
                    <p><strong>–ê—Ç–∞–∫–∞:</strong> ${fighter.attack}</p>
                    <p><strong>–£–ª—å—Ç–∞:</strong> ${fighter.ultimate}</p>
                    <p><strong>–ó–¥–æ—Ä–æ–≤—å–µ:</strong> ${fighter.health}</p>
                    <button class="btn" onclick="selectFighter('${fighter.name}')">–í—ã–±—Ä–∞—Ç—å</button>
                `;
                fightersList.appendChild(fighterCard);
            });

            showScreen('fighters');
        }

        function selectFighter(fighterName) {
            player = collectedFighters.find(f => f.name === fighterName);
            saveUserData();
            returnToMenu();
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Å—É–Ω–¥—É–∫–∞–º–∏
        function openChestScreen() {
            updateChestCount();
            showScreen('chest');
        }

        function updateChestCount() {
            document.getElementById("chest-count").innerText = chestCount;
            document.getElementById("chest-count-2").innerText = chestCount;
            document.getElementById("open-chest-btn").disabled = chestCount <= 0;
        }

        function openChest() {
            if (chestCount <= 0) return;
            chestCount--;
            updateChestCount();
            let chance = Math.random();

            if (chance <= 0.85) {
                document.getElementById("chest-result").innerText = "–°—É–Ω–¥—É–∫ –ø—É—Å—Ç!";
            } else if (chance <= 0.95) {
                let randomFighter = collectedFighters[Math.floor(Math.random() * collectedFighters.length)];
                document.getElementById("chest-result").innerText = `–ü–æ–≤—Ç–æ—Ä–∫–∞: ${randomFighter.name}`;
            } else if (chance <= 0.999) {
                let availableFighters = fighters.filter(f =>
                    !collectedFighters.some(c => c.name === f.name) &&
                    f.name !== "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫"
                );

                if (availableFighters.length > 0) {
                    let newFighter = availableFighters[Math.floor(Math.random() * availableFighters.length)];
                    collectedFighters.push(newFighter);
                    document.getElementById("chest-result").innerText = `–ù–æ–≤—ã–π –±–æ–µ—Ü: ${newFighter.name}!`;
                } else {
                    document.getElementById("chest-result").innerText = "–°—É–Ω–¥—É–∫ –ø—É—Å—Ç!";
                }
            } else {
                let fridge = fighters.find(f => f.name === "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫");
                if (!collectedFighters.some(c => c.name === "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫")) {
                    collectedFighters.push(fridge);
                    document.getElementById("chest-result").innerText = "‚ú® –£–õ–¨–¢–†–ê-–†–ï–î–ö–ò–ô –•–û–õ–û–î–ò–õ–¨–ù–ò–ö! ‚ú®";
                } else {
                    document.getElementById("chest-result").innerText = "–°—É–Ω–¥—É–∫ –ø—É—Å—Ç!";
                }
            }
            
            saveUserData();
        }
    </script>
