<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Legends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            background: #3498db;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: #2980b9;
        }

        .btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .fighter-card {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 15px;
            background: #2ecc71;
            border-radius: 10px;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .health-bar {
            height: 20px;
            background: #e74c3c;
            border-radius: 5px;
            margin: 10px 0;
        }

        .ultimate-bar {
            height: 20px;
            background: #9b59b6;
            border-radius: 5px;
            margin: 10px 0;
        }

        .screen {
            display: none;
            padding: 20px;
            background: #2c3e50;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ITEM LEGENDS</h1>

        <div id="menu">
            <button class="btn" onclick="startGame()">‚ñ∂Ô∏è –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
            <button class="btn" onclick="openFightersScreen()">üéñÔ∏è –ú–û–ò –ë–û–ô–¶–´</button>
            <button class="btn" onclick="openChestScreen()">üéÅ –°–£–ù–î–£–ö–ò (<span id="chest-count">0</span>)</button>
        </div>

        <div id="game" class="screen">
            <h2>‚öîÔ∏è –¢–í–û–ô –ë–û–ï–¶:</h2>
            <div id="player"></div>
            <h2>üëæ –ü–†–û–¢–ò–í–ù–ò–ö:</h2>
            <div id="enemy"></div>

            <button class="btn" onclick="attack()">üî• –ê–¢–ê–ö–ê</button>
            <button class="btn" id="ultimate-btn" onclick="useUltimate()" disabled>üí• –£–õ–¨–¢–ê</button>
            <button class="btn" onclick="returnToMenu()">üîô –ù–ê–ó–ê–î</button>
        </div>

        <div id="fighters" class="screen">
            <h2>‚≠ê –í–´–ë–ï–†–ò –ë–û–ô–¶–ê:</h2>
            <div id="fighters-list"></div>
            <button class="btn" onclick="returnToMenu()">üîô –ù–ê–ó–ê–î</button>
        </div>

        <div id="chest" class="screen">
            <h2>üéÅ –î–û–°–¢–£–ü–ù–û –°–£–ù–î–£–ö–û–í: <span id="chest-count-2">0</span></h2>
            <button class="btn" id="open-chest-btn" onclick="openChest()" disabled>üîì –û–¢–ö–†–´–¢–¨</button>
            <p id="chest-result"></p>
            <button class="btn" onclick="returnToMenu()">üîô –ù–ê–ó–ê–î</button>
        </div>
    </div>

    <script>
        const fighters = [
            { name: "–®–∞–º–ø—É–Ω—å", attack: 10, ultimate: 20, health: 100, attackDesc: "–ú–µ—Ç–∞–µ—Ç —à–∞–º–ø—É–Ω—å", ultimateDesc: "–†–∞–∑–±—Ä–∞—Å—ã–≤–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ –∏ –º–æ—â–Ω–µ–µ" },
            { name: "–ß–∞–π", attack: 7, ultimate: 17, health: 85, attackDesc: "–ú–µ—Ç–∞–µ—Ç –ª–∏—Å—Ç—å—è", ultimateDesc: "–ö–∏–¥–∞–µ—Ç –∫—Ä—É–∂–∫—É —Å —á–∞–µ–º (–∫–∏–ø—è—Ç–æ–∫)" },
            { name: "–£–¥–æ–±—Ä–µ–Ω–∏–µ", attack: 9, ultimate: 19, health: 95, attackDesc: "–†–∞—Å–∫–∏–¥—ã–≤–∞–µ—Ç —É–¥–æ–±—Ä–µ–Ω–∏–µ", ultimateDesc: "–ì–æ—Ä—à–æ–∫ —Å —Ü–≤–µ—Ç–æ–º –ø–∞–¥–∞–µ—Ç" },
            { name: "–°–æ–∫", attack: 8, ultimate: 18, health: 90, attackDesc: "–°—Ç—Ä—É—è —Å–æ–∫–∞ –ª—å—ë—Ç—Å—è", ultimateDesc: "–°–æ–∫ –¥–µ–ª–∞–µ—Ç –∫—Ä—É–≥ –∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –≤—ã–ø—É—Å–∫–∞–µ—Ç —Å—Ç—Ä—É—é" },
            { name: "–ë–∞—Ç–∏–Ω–∫–∏", attack: 6, ultimate: 16, health: 80, attackDesc: "–ö–∏–¥–∞–µ—Ç –±–∞—Ç–∏–Ω–∫–∏", ultimateDesc: "–î–æ–∂–¥—å –∏–∑ –±–∞—Ç–∏–Ω–æ–∫" },
            { name: "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫", attack: 12, ultimate: 25, health: 110, attackDesc: "–°–Ω–µ–∂–∏–Ω–∫–∞–º–∏", ultimateDesc: "–ó–∞–º–æ—Ä–æ–∑–∫–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞" },
            { name: "–ú–∞–π–∫–∞", attack: 6, ultimate: 16, health: 80, attackDesc: "–ö–ª—É–±–∫–∞–º–∏ –Ω–∏—Ç–∏", ultimateDesc: "–ú–∞–π–∫–∞ –∫–∏–¥–∞–µ—Ç—Å—è –Ω–∞ –≥–æ–ª–æ–≤—É –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ –Ω–∞ 5 —Å–µ–∫" },
            { name: "–°–∞—Ö–∞—Ä", attack: 9, ultimate: 20, health: 90, attackDesc: "–ú–µ—Ç–∞–µ—Ç –±–æ–ª—å—à–∏–º–∏ –∫—É—Å–∫–∞–º–∏ —Å–∞—Ö–∞—Ä–∞", ultimateDesc: "–°–∞—Ö–∞—Ä —Å—Ç–∞–≤–∏—Ç –º–Ω–æ–≥–æ –ª–µ–¥–µ–Ω—Ü–æ–≤" },
            { name: "–°—ã—Ä", attack: 10, ultimate: 22, health: 95, attackDesc: "–ö—É—Å–æ—á–∫–∞–º–∏ —Å—ã—Ä–∞", ultimateDesc: "–ü—É—Å–∫–∞–µ—Ç –º—ã—à–µ–π –Ω–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞" },
            { name: "–¢–µ–ª–µ–≤–∏–∑–æ—Ä", attack: 8, ultimate: 25, health: 100, attackDesc: "–Ø—Ä–∫–∏–º —ç–∫—Ä–∞–Ω–æ–º –≤ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞", ultimateDesc: "–¢–µ–ª–µ–≤–∏–∑–æ—Ä –ø–µ—Ä–µ–º–µ—â–∞–µ—Ç –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ –≤ '–¥—Ä—É–≥–æ–π –º–∏—Ä'" },
            { name: "–¢—ë—Ä–∫–∞", attack: 7, ultimate: 18, health: 85, attackDesc: "–ö–∞—Ä—Ç–æ—à–∫–æ–π", ultimateDesc: "–¢—ë—Ä–∫–∞ –∫–∏–¥–∞–µ—Ç —Ç–≤—ë—Ä–¥–æ–π –∫–∞—Ä—Ç–æ—à–∫–æ–π" },
            { name: "–í–µ–ª–æ—Å–∏–ø–µ–¥", attack: 6, ultimate: 15, health: 80, attackDesc: "–ó–≤—É–∫–æ–º –∑–≤–æ–Ω–∫–∞", ultimateDesc: "–í–µ–ª–æ—Å–∏–ø–µ–¥ –µ–¥–µ—Ç –Ω–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ –∏ –≤—Ä–µ–∑–∞–µ—Ç—Å—è" }
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        let chestCount = parseInt(localStorage.getItem('chestCount')) || 0;
        let collectedFighters = loadCollectedFighters();
        let player = loadSelectedFighter();
        let enemy = null;
        let playerHealth = 0;
        let enemyHealth = 0;
        let ultimateCharge = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –±–æ–π—Ü–æ–≤
        function loadCollectedFighters() {
            const savedFighters = localStorage.getItem('collectedFighters');
            if (savedFighters) {
                return JSON.parse(savedFighters);
            } else {
                return [fighters[0]]; // –ë–æ–µ—Ü –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –±–æ–π—Ü–æ–≤
        function saveCollectedFighters() {
            localStorage.setItem('collectedFighters', JSON.stringify(collectedFighters));
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –±–æ–π—Ü–∞
        function loadSelectedFighter() {
            const savedFighter = localStorage.getItem('selectedFighter');
            if (savedFighter) {
                return JSON.parse(savedFighter);
            } else {
                return null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –±–æ–π—Ü–∞
        function saveSelectedFighter() {
            localStorage.setItem('selectedFighter', JSON.stringify(player));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å—É–Ω–¥—É–∫–æ–≤
        function updateChestCount() {
            document.getElementById("chest-count").innerText = chestCount;
            document.getElementById("chest-count-2").innerText = chestCount;
            document.getElementById("open-chest-btn").disabled = chestCount <= 0;
            localStorage.setItem('chestCount', chestCount);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (!player) {
                alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –±–æ–π—Ü–∞!");
                return;
            }

            playerHealth = player.health;
            enemy = fighters[Math.floor(Math.random() * fighters.length)];
            enemyHealth = enemy.health;
            ultimateCharge = 0;

            document.getElementById("menu").style.display = "none";
            document.getElementById("game").style.display = "block";

            updateFighter("player", player, playerHealth, ultimateCharge);
            updateFighter("enemy", enemy, enemyHealth, 0);
            updateUltimateButton();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –±–æ–π—Ü–∞
        function updateFighter(elementId, fighter, health, ultCharge) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="fighter-card">
                    <p>${fighter.name}</p>
                    <div class="health-bar" style="width: ${Math.max(0, health)}%;"></div>
                    <div class="ultimate-bar" style="width: ${ultCharge}%;"></div>
                </div>
            `;
        }

        // –ê—Ç–∞–∫–∞
        function attack() {
            if (!player || !enemy) return;

            enemyHealth -= player.attack;
            updateFighter("enemy", enemy, enemyHealth, 0);

            if (enemyHealth <= 0) {
                winBattle();
            } else {
                chargeUltimate();
                botAttack();
            }
        }

        // –ó–∞—Ä—è–¥ —É–ª—å—Ç—ã
        function chargeUltimate() {
            ultimateCharge += 25;
            if (ultimateCharge > 100) ultimateCharge = 100;
            updateUltimateButton();
            updateFighter("player", player, playerHealth, ultimateCharge);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —É–ª—å—Ç—ã
        function updateUltimateButton() {
            document.getElementById("ultimate-btn").disabled = ultimateCharge < 100;
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —É–ª—å—Ç—ã
        function useUltimate() {
            if (ultimateCharge < 100) return;

            enemyHealth -= player.ultimate;
            ultimateCharge = 0;
            updateUltimateButton();
            updateFighter("player", player, playerHealth, ultimateCharge);

            if (enemyHealth <= 0) {
                winBattle();
            } else {
                botAttack();
            }
        }

        // –ê—Ç–∞–∫–∞ –±–æ—Ç–∞
        function botAttack() {
            playerHealth -= enemy.attack;
            updateFighter("player", player, playerHealth, ultimateCharge);

            if (playerHealth <= 0) {
                loseBattle();
            }
        }

        // –ü–æ–±–µ–¥–∞
        function winBattle() {
            chestCount++;
            updateChestCount();
            returnToMenu();
        }

        // –ü–æ—Ä–∞–∂–µ–Ω–∏–µ
        function loseBattle() {
            returnToMenu();
        }

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –º–µ–Ω—é
        function returnToMenu() {
            document.getElementById("game").style.display = "none";
            document.getElementById("fighters").style.display = "none";
            document.getElementById("chest").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —ç–∫—Ä–∞–Ω–∞ –±–æ–π—Ü–æ–≤
        function openFightersScreen() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("fighters").style.display = "block";
            const fightersList = document.getElementById("fighters-list");
            fightersList.innerHTML = "";

            collectedFighters.forEach(fighter => {
                let fighterCard = document.createElement("div");
                fighterCard.classList.add("fighter-card");
                fighterCard.innerHTML = `
                    <p>${fighter.name}</p>
                    <p><strong>–ê—Ç–∞–∫–∞:</strong> ${fighter.attack}</p>
                    <p><strong>–£–ª—å—Ç–∞:</strong> ${fighter.ultimate}</p>
                    <p><strong>–ó–¥–æ—Ä–æ–≤—å–µ:</strong> ${fighter.health}</p>
                    <button class="btn" onclick="selectFighter('${fighter.name}')">–í—ã–±—Ä–∞—Ç—å</button>
                `;
                fightersList.appendChild(fighterCard);
            });
        }

        // –í—ã–±–æ—Ä –±–æ–π—Ü–∞
        function selectFighter(fighterName) {
            player = collectedFighters.find(f => f.name === fighterName);
            saveSelectedFighter();
            returnToMenu();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —ç–∫—Ä–∞–Ω–∞ —Å—É–Ω–¥—É–∫–æ–≤
        function openChestScreen() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("chest").style.display = "block";
            updateChestCount();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—É–Ω–¥—É–∫–∞
        function openChest() {
            if (chestCount <= 0) return;
            chestCount--;
            updateChestCount();
            let chance = Math.random();

            if (chance <= 0.85) {
                document.getElementById("chest-result").innerText = "–°—É–Ω–¥—É–∫ –ø—É—Å—Ç!";
            } else if (chance <= 0.95) {
                let randomFighter = collectedFighters[Math.floor(Math.random() * collectedFighters.length)];
                document.getElementById("chest-result").innerText = `–ü–æ–≤—Ç–æ—Ä–∫–∞: ${randomFighter.name}`;
            } else if (chance <= 0.999) {
                let availableFighters = fighters.filter(f =>
                    !collectedFighters.some(c => c.name === f.name) &&
                    f.name !== "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫"
                );

                if (availableFighters.length > 0) {
                    let newFighter = availableFighters[Math.floor(Math.random() * availableFighters.length)];
                    collectedFighters.push(newFighter);
                    saveCollectedFighters();
                    document.getElementById("chest-result").innerText = `–ù–æ–≤—ã–π –±–æ–µ—Ü: ${newFighter.name}!`;
                } else {
                    document.getElementById("chest-result").innerText = "–°—É–Ω–¥—É–∫ –ø—É—Å—Ç!";
                }
            } else {
                let fridge = fighters.find(f => f.name === "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫");
                if (!collectedFighters.some(c => c.name === "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫")) {
                    collectedFighters.push(fridge);
                    saveCollectedFighters();
                    document.getElementById("chest-result").innerText = "‚ú® –£–õ–¨–¢–†–ê-–†–ï–î–ö–ò–ô –•–û–õ–û–î–ò–õ–¨–ù–ò–ö! ‚ú®";
                } else {
                    document.getElementById("chest-result").innerText = "–°—É–Ω–¥—É–∫ –ø—É—Å—Ç!";
                }
            }
        }
    </script>
</body>
